name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Show Xcode version
      run: |
        xcodebuild -version
        xcode-select -p

    - name: Show Node.js version
      run: node --version

    - name: Sync Capacitor iOS
      run: |
        echo "Syncing Capacitor iOS..."
        npx cap sync ios
        echo "Sync completed!"

    - name: Show project structure
      run: |
        cd ios/App
        ls -la
        ls -la App

    - name: Check Xcode scheme
      run: |
        cd ios/App
        xcodebuild -list -project App.xcodeproj

    - name: Clean build directory
      run: |
        cd ios/App
        rm -rf DerivedData
        mkdir -p DerivedData

    - name: Build iOS App for Simulator
      run: |
        echo "Building iOS App for Simulator..."
        cd ios/App
        xcodebuild clean build \
          -project App.xcodeproj \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath DerivedData \
          -verbose
        echo "Simulator build completed!"

    - name: Archive iOS App for Simulator
      run: |
        echo "Archiving iOS App for Simulator..."
        cd ios/App
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -archivePath DerivedData/App.xcarchive \
          -verbose
        echo "Simulator archive completed!"

    - name: Export Simulator App
      run: |
        echo "Exporting Simulator App..."
        cd ios/App
        mkdir -p DerivedData/App
        cp -R DerivedData/Build/Products/Debug-iphonesimulator/App.app DerivedData/App/
        echo "Simulator app export completed!"

    - name: Upload Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-app
        path: ios/App/DerivedData/App/
