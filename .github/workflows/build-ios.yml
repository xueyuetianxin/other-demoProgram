name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Build web project
      run: npm run build

    - name: Install Capacitor dependencies
      run: npm install @capacitor/ios@^8.0.1

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Show Xcode version
      run: |
        xcodebuild -version
        xcode-select -p

    - name: Show Node.js version
      run: node --version

    - name: Initialize Capacitor iOS project if not exists
      run: |
        if [ ! -d "ios/App" ]; then
          echo "Initializing Capacitor iOS project..."
          npx cap add ios
        else
          echo "Capacitor iOS project already exists, skipping initialization."
        fi

    - name: Sync Capacitor iOS
      run: |
        echo "Syncing Capacitor iOS..."
        npx cap sync ios
        echo "Sync completed!"

    - name: Show project structure
      run: |
        cd ios/App
        ls -la
        ls -la App

    - name: Check Xcode scheme
      run: |
        cd ios/App
        xcodebuild -list -project App.xcodeproj

    - name: Clean build directory
      run: |
        cd ios/App
        rm -rf DerivedData
        mkdir -p DerivedData

    - name: Build iOS App for Simulator
      run: |
        echo "Building iOS App for Simulator..."
        cd ios/App
        xcodebuild clean build \
          -project App.xcodeproj \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath DerivedData \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -verbose
        echo "Simulator build completed!"

    - name: Verify build output
      run: |
        echo "Checking build output..."
        cd ios/App
        ls -la DerivedData/Build/Products/Debug-iphonesimulator/

    - name: Package Simulator App
      run: |
        echo "Packaging Simulator App..."
        cd ios/App
        mkdir -p Output
        cp -R DerivedData/Build/Products/Debug-iphonesimulator/App.app Output/
        echo "Simulator app packaged successfully!"

    - name: Upload Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: ios-simulator-app
        path: ios/App/Output/
        retention-days: 30
