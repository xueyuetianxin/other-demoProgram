name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Sync Capacitor iOS
      run: npx cap sync ios

    - name: Build iOS App
      run: |
        cd ios/App
        xcodebuild clean build \
          -project App.xcodeproj \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath DerivedData \
          -verbose

    - name: Archive iOS App
      run: |
        cd ios/App
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -archivePath DerivedData/App.xcarchive \
          -verbose

    - name: Export IPA
      run: |
        cd ios/App
        xcodebuild -exportArchive \
          -archivePath DerivedData/App.xcarchive \
          -exportPath DerivedData/IPA \
          -exportOptionsPlist exportOptions.plist \
          -verbose

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: ios/App/DerivedData/IPA/App.ipa
