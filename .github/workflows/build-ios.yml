name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Install CocoaPods
      run: |
        cd ios
        pod install

    - name: Build iOS App
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath DerivedData \
          build

    - name: Archive iOS App
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Debug \
          -sdk iphonesimulator \
          -archivePath DerivedData/App.xcarchive \
          archive

    - name: Export IPA
      run: |
        cd ios/App
        xcodebuild -exportArchive \
          -archivePath DerivedData/App.xcarchive \
          -exportPath DerivedData/IPA \
          -exportOptionsPlist exportOptions.plist

    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: ios-ipa
        path: ios/App/DerivedData/IPA/App.ipa
