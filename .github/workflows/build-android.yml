name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Build web project
      run: npm run build

    - name: Install Capacitor dependencies
      run: npm install @capacitor/android@^8.0.1

    - name: Initialize Capacitor Android project if not exists
      run: |
        if [ ! -d "android/app" ]; then
          echo "Initializing Capacitor Android project..."
          npx cap add android
        else
          echo "Capacitor Android project already exists, skipping initialization."
        fi

    - name: Sync Capacitor Android
      run: |
        echo "Syncing Capacitor Android..."
        npx cap sync android
        echo "Sync completed!"

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
